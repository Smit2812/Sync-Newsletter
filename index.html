<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sync â€” Tech Newsletter</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050816;
  --card: rgba(15, 23, 42, 0.9);
  --border: rgba(148, 163, 184, 0.15);
  --primary: #38bdf8;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

/* PAGE */
body {
  font-family: Inter, system-ui, sans-serif;
  background:
    radial-gradient(800px circle at top, #0f172a, transparent 60%),
    var(--bg);
  color: var(--text);

  display: grid;
  place-items: center;
  padding: 24px;
}

/* CONTAINER */
.wrapper {
  width: 100%;
  max-width: 420px;
}

/* CARD */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 36px 28px;
  text-align: center;
  backdrop-filter: blur(16px);

  animation: fadeUp 0.8s ease-out both;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* LOGO */
.logo {
  font-size: 32px;
  font-weight: 600;
  letter-spacing: 2px;
  color: white;
  margin-bottom: 12px;
}

/* ACCENT LINE */
.accent {
  width: 48px;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  margin: 0 auto 20px;
}

/* TEXT */
.subtitle {
  font-size: 14px;
  line-height: 1.6;
  color: var(--muted);
  margin-bottom: 28px;
}

/* FORM */
form {
  display: grid;
  gap: 14px;
}

input {
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(2, 6, 23, 0.9);
  color: var(--text);
  font-size: 14px;
}

input::placeholder {
  color: #6b7280;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(56,189,248,0.15);
}

/* BUTTON */
button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: white;
  color: #020617;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* FOOTER */
.note {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
}

/* DESKTOP */
@media (min-width: 768px) {
  .card {
    padding: 42px 36px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <div class="logo">SYNC</div>
    <div class="accent"></div>

    <div class="subtitle">
      stay aligned with tech, explained simply twice a week
    </div>

    <!-- Replace with Beehiiv action later -->
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Join newsletter</button>
    </form>

    <div class="note">No spam. Unsubscribe anytime.</div>
  </div>
</div>

</body>
</html>
