<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sync — Tech Newsletter</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #020617;
  --card: rgba(15, 23, 42, 0.85);
  --border: #1e293b;
  --primary: #38bdf8;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  min-height: 100vh;
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617 60%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow: hidden;
  color: var(--text);
}

/* ANIMATED GRID BACKGROUND */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(56,189,248,0.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(56,189,248,0.06) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: gridMove 25s linear infinite;
  z-index: 0;
}

@keyframes gridMove {
  from { transform: translate(0,0); }
  to { transform: translate(-40px,-40px); }
}

/* MAIN CARD */
.card {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 40px 30px;
  text-align: center;
  animation: cardEnter 1.2s ease forwards;
}

/* CARD ENTRANCE */
@keyframes cardEnter {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* FLOATING ANIMATION */
.card {
  animation: cardEnter 1.2s ease forwards, float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* LOGO */
.logo {
  font-size: 36px;
  font-weight: 600;
  letter-spacing: 2px;
  color: var(--primary);
  margin-bottom: 16px;
  text-shadow: 0 0 18px rgba(56,189,248,0.7);
}

/* TEXT */
.subtitle {
  font-size: 15px;
  line-height: 1.6;
  color: var(--muted);
  margin-bottom: 32px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  background: rgba(2,6,23,0.8);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 14px;
  outline: none;
  transition: all 0.3s ease;
}

input::placeholder {
  color: #64748b;
}

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 18px rgba(56,189,248,0.4);
}

/* BUTTON */
button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #2563eb);
  color: #020617;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 25px rgba(56,189,248,0.6);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(56,189,248,0.9);
}

/* FOOTER */
.note {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
}

.footer {
  margin-top: 28px;
  font-size: 12px;
  color: #64748b;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 480px) {
  .logo {
    font-size: 30px;
  }
  .subtitle {
    font-size: 14px;
  }
  .card {
    padding: 32px 22px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">SYNC</div>

  <div class="subtitle">
    stay aligned with tech, explained simply twice a week
  </div>

  <!-- Replace action with Beehiiv later -->
  <form>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>

  <div class="note">No spam. Unsubscribe anytime.</div>

  <div class="footer">© 2026 Sync Newsletter</div>
</div>

</body>
</html>
