<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sync — Tech Newsletter</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #020617;
  --card: rgba(15, 23, 42, 0.88);
  --border: #1e293b;
  --primary: #38bdf8;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  background: radial-gradient(circle at top, #0f172a, #020617 65%);
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);

  display: grid;
  place-items: center;
  padding: 24px;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(56,189,248,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(56,189,248,0.05) 1px, transparent 1px);
  background-size: 36px 36px;
  animation: grid 30s linear infinite;
  z-index: -1;
}

@keyframes grid {
  to { transform: translate(-36px, -36px); }
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 36px 28px;
  text-align: center;
  backdrop-filter: blur(14px);
  animation: appear 0.9s ease-out both;
}

@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(24px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  font-size: clamp(28px, 6vw, 36px);
  font-weight: 600;
  letter-spacing: 2px;
  color: var(--primary);
  margin-bottom: 14px;
  text-shadow: 0 0 16px rgba(56,189,248,0.7);
}

.subtitle {
  font-size: clamp(14px, 3.8vw, 15px);
  line-height: 1.6;
  color: var(--muted);
  margin-bottom: 28px;
}

form {
  display: grid;
  gap: 14px;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  background: rgba(2,6,23,0.9);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 14px;
}

input::placeholder {
  color: #64748b;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 16px rgba(56,189,248,0.45);
}

button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #2563eb);
  color: #020617;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 24px rgba(56,189,248,0.6);
}

button:active {
  transform: scale(0.98);
}

.note {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
}

.footer {
  margin-top: 24px;
  font-size: 12px;
  color: #64748b;
}

@media (min-width: 768px) {
  .card {
    padding: 42px 36px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">SYNC</div>

  <div class="subtitle">
    stay aligned with tech, explained simply twice a week
  </div>

  <!-- Beehiiv form connected -->
  <form 
  action="https://embeds.beehiiv.com/subscribe" 
  method="post" 
  target="_blank"
>

    <input type="email" name="email" placeholder="Enter your email" required />
   <input type="hidden" name="publication_id" value="synctechnewsletter">
 <button type="submit">Subscribe</button>
  </form>

  <div class="note">No spam. Unsubscribe anytime.</div>
  <div class="footer">© 2026 Sync Newsletter</div>
</div>

</body>
</html>
