<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sync — Tech Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0f1f, #000);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated background grid */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        0deg,
        rgba(0, 153, 255, 0.05) 1px,
        transparent 1px
      ),
      linear-gradient(
        90deg,
        rgba(0, 153, 255, 0.05) 1px,
        transparent 1px
      );
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-40px, -40px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(10, 15, 31, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 153, 255, 0.3);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      color: #00aaff;
      margin-bottom: 15px;
      text-shadow: 0 0 12px rgba(0, 170, 255, 0.8);
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.6;
      color: #cbd5ff;
      margin-bottom: 35px;
    }

    .form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(0, 170, 255, 0.4);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input::placeholder {
      color: #8899cc;
    }

    input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00aaff, #0066ff);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 153, 255, 0.6);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 153, 255, 0.9);
    }

    .note {
      font-size: 12px;
      color: #8899cc;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #6677aa;
      opacity: 0.8;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="logo">SYNC</div>

    <div class="subtitle">
      stay aligned with tech, explained simply, twice a week
    </div>

    <!-- Replace action URL with Beehiiv form action later -->
    <form class="form">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>

    <div class="note">
      No spam. Unsubscribe anytime.
    </div>

    <footer>
      © 2026 Sync Newsletter
    </footer>
  </div>

</body>
</html>
